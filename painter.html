<!DOCTYPE html>
<html>
    <head>
        <title>painter.html</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Painter entry by Kalpana Bolla</h2>
        <form>
            <label for="The hidden painter name">What is your name</label>
            <input type ="password" id="name" name="name" value="Monet"> <br>

            <label for="Guess the painter">What is your nickname </label>
            <input type ="text" id="Kalpana" name="Kalpana" autofocus> <br>

            <input type="button" onclick="checkPainter()" value="Check the guess">
        </form>
        <p id="result">This text will be replaced </p>
        <script> 
            let good=0;
            let oops=0;
            function checkPainter(){
                console.log("Getting form values")
                a = document.getElementById("name").value
                b = document.getElementById("Kalpana").value
   
                out = document.getElementById("result")
                if(a == b){
                    good = good + 1;
                    alert("You got it right")
                } 
                else {
                    oops = oops + 1;
                    alert("Sorry")
                }
                out.innerHTML = "Right: " + good + "  Wrong: " + oops
            }
        </script>
        <br>
        <div class="container">
            <img src="kalimeris.jpg" height="100" width="100" alt="kalimeris" id="imgsrc" onclick="selectImage()">
        </div>

        <script>
            let useImage=1;

            function selectImage(){
                switch(useImage){
                    case 1:
                        document.getElementById("imgsrc").src = "./kalimeris.jpg"
                        useImage = 2
                        break
                    case 2:
                        document.getElementById("imgsrc").src = "./alovera.jpg"
                        useImage = 3
                        break
                    case 3:
                        document.getElementById("imgsrc").src = "./lamium.jpg"
                        useImage = 1
                        break    
                }
            }
        </script>
    </body>
</html>
